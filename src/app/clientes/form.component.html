<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body"></div>

  <form (ngSubmit) = "create()">
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="nombre">Nombre</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" [(ngModel)]="cliente.nombre" name= "nombre" />
      </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-sm-2"  for="apellido">Apellido</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" [(ngModel)]="cliente.apellido"  name="=apellido"/>
        </div> 
      </div>


      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="email">Email</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" [(ngModel)]="cliente.email" name="email" />
        </div>
      </div>

      <div class= "form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Crear</button>
        </div>

      </div>

    
  </form>
</div>
